<div class="container">
    <div class="d-flex flex-wrap justify-content-center">
        <div *ngFor="let weapon of weapons">
            <div class="card text-white bg-dark m-3">
                <div class="card-body">
                    <img [src]="weapon.displayIcon" class="weaponimage">
                    <div>
                        <h5 class="card-title text-center mt-3"> {{ weapon.displayName }}</h5>
                        <div class="list-group list-group-flush">
                            <div class="d-flex list-group-item bg-dark text-light justify-content-between">
                                <span class="fw-bold">Fire Rate</span>
                                <span> {{ weapon.weaponStats.fireRate }} </span>
                            </div>
                            <div class="d-flex list-group-item bg-dark text-light justify-content-between">
                                <span class="fw-bold">First Bullet Accuracy</span>
                                <span> {{ weapon.weaponStats.firstBulletAccuracy }} </span>
                            </div>
                            <div class="d-flex list-group-item bg-dark text-light justify-content-between">
                                <span class="fw-bold">Magazine Size</span>
                                <span> {{ weapon.weaponStats.magazineSize }} </span>
                            </div>
                            <div class="d-flex list-group-item bg-dark text-light justify-content-between">
                                <span class="fw-bold">Run Speed Multiplier</span>
                                <span> {{ weapon.weaponStats.runSpeedMultiplier }} </span>
                            </div>
                            <div class="d-flex list-group-item bg-dark text-light justify-content-between">
                                <span class="fw-bold">Price</span>
                                <span> {{ weapon.shopData.cost }} </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

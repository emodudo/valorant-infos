<div class="container">
  <div class="d-flex flex-wrap">
    <div *ngFor="let agent of agents">
      <a [routerLink]="['/agent-info', agent.displayName]">
        <div class="card m-2 bg-dark" style="width: 25rem;">
          <img [src]="agent.displayIcon" alt="{{ agent.displayName }}">
        </div>
      </a>
  </div>
</div>
</div>
